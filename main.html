<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
		<table border="2" cellspacing="0" cellpadding="10">
  <tr>
    <!-- Left Cell with Nested Table 2 -->
    <td>
      <table border="2">
        <tr>
          <th colspan="2"><b>Nested Table 2</b></th>
        </tr>
        <tr>
          <th><b>Column 1</b></th>
          <th><b>Column 2</b></th>
        </tr>
        <tr>
          <td>abc</td>
          <td>def</td>
        </tr>
      </table>
    </td>

    <!-- Right Cell with Nested Table 1 -->
    <td>
      <table border="2">
        <tr>
          <th><b>Nested Table 1</b></th>
        </tr>
        <tr>
          <td>
            <ul style="text-align: left; padding-left: 20px; margin: 0;">
              <li>List item</li>
              <li>List item</li>
              <li>List item</li>
            </ul>
          </td>
        </tr>
      </table>
    </td>
  </tr>

  <tr>
    <!-- Bottom Left Cell with Nested Table 3 -->
    <td>
      <table border="2">
        <tr>
          <th colspan="2"><b>Nested Table 3</b></th>
        </tr>
        <tr>
          <td><a href="#">Nested Table</a></td>
          <td>Demo Continued</td>
        </tr>
      </table>
    </td>

    <!-- Bottom Right Cell with Nested Table 4 -->
    <td>
      <table border="2">
        <tr>
          <th><b>Nested Table 4</b></th>
        </tr>
        <tr>
          <td class="black-cell">HTML</td>
        </tr>
      </table>
    </td>
  </tr>
</table>
	</table>
  </body>
</html>
